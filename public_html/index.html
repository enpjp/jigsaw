<html>
    <head>
        <title>A Jigsaw Game</title>
        <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
	 <script src="js/lib/jquery-migrate-3.0.0.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js" type="text/javascript"></script>
        <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
        <script src="js/jigsaw.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
  <!--
  The html file has been kept as simple as possible to make the app
  transportable.
  
  The jigsaw container is mandatory as are the image tags for the jigsaw
  pieces. ID's are added to the jigsaw pieces programmatically.
  -->
   
    <body>
        
<script type="text/javascript">

$(document).ready(function () { 
    jigsaw();
});
</script>
<p>Complete the jigsaw on the grey table top.</p>
<div id="jigsaw_container">
    
    <img  src="images/one.png" width="100" height="125" alt="" />  
    <img  src="images/two.png" width="148" height="100" alt="" />
    <img  src="images/three.png" width="99" height="100" alt="" /> 
    <img  src="images/four.png" width="125" height="124" alt="" />    
    <img  src="images/five.png" width="124" height="123" alt="" />      
    <img  src="images/six.png" width="99" height="148" alt="" />
    <img  src="images/seven.png" width="125" height="99" alt="" /> 
    <img  src="images/eight.png" width="99" height="123" alt="" />
    <img  src="images/nine.png" width="123" height="99" alt="" />      
 
</div>
<!-- <button type="button" onclick="history.back();">Back to Info-Point </button>  -->

<!-- The complete div container is the text shown when
the jigsaw is complete. -->
<div id="complete" style ="visibility: hidden;">
    <h1>Well done!</i></h1>
    <p></p>
 
</div>

<!--The results container gives some useful information when
debugging the jigsaw. set style to visible to use it. It is just possible
to fool the count by leaving pieces overlapping the correct position
but not quite snapped.-->
<div id="results" style ="visibility: hidden;"></div>
    </body>
</html>
